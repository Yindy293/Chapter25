<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>About me</title>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
            $("#knop").click(function() {
            var name = $("#idTextfield1").val();
            var age = $("#idTextfield2").val();
            var from = $("#idTextfield3").val();
            var hobbies = $("#idTextfield4").val();
            window.alert(
            "I am " + name + " my age is " + age + " I'm from " + from + " and my hobbies are " + hobbies
            );
            });
            });
        </script>
    </head>
    <body>
        <form>
            What is your name?
            <input type="text" id="idTextfield1"><br><br>
            How old are you?
            <input type="text" id="idTextfield2"><br><br>
            Where are you from?
            <input type="text" id="idTextfield3"><br><br>
            What are your hobbies?
            <input type="text" id="idTextfield4"><br><br>
            <input id="knop" name="knop" type="button" value="Click here!">
        </form>
    </body>
</html>
